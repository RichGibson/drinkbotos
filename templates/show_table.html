<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table: {{ table_name }}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Table: {{ table_name }}</h1>
    <table class="data-table">
      {% if rows and rows[0] %}
      <thead>
        <tr>
          {% for key in rows[0].keys() %}
          <th>{{ key }}</th>
          {% endfor %}
        </tr>
      </thead>
      {% endif %}
    <tbody>
    {% for row in rows %}
        <tr>
        {% for cell in row %}
            <td>{{ cell }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
    </table>
    <p><a href="/db/tables">‚Üê Back to table list</a></p>
  </div>
</body>
</html>
